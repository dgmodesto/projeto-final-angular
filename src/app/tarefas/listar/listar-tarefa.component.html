<!-- interface html da lsitagem de tarefas -->

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Tarefa</th>
      <th>Concluida</th>
      <th class="text-center">
        <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-xs btn-success">
          <i class="fas fa-plus"></i> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas">
      <td
        [class.alert-success]="!tarefa.concluida"
        [tarefaConcluida]="tarefa.concluida"
      >
        {{ tarefa.nome }}
      </td>
      <td style="width: 70px" class="text-center">
        <input
          [class.alert-success]="tarefa.concluida"
          type="checkbox"
          [value]="tarefa.id"
          [checked]="tarefa.concluida"
          (click)="alterarStatus(tarefa)"
        />
      </td>
      <td class="text-center" style="width:250px">
        <a
          [routerLink]="['/tarefas/editar', tarefa.id]"
          class="btn btn-xs btn-info"
          title="Editar"
          alt="Editar"
        >
          <span class="fas fa-edit"></span> Editar
        </a>
        <a
          [routerLink]="['/tarefas/remover']"
          class="btn btn-xs btn-danger"
          (click)="remover($event, tarefa)"
          title="Remover"
          alt="Remover"
        >
          <span class="fas fa-times"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="tarefas.length == 0" class="alert alert-primary text-center">
  <p>Nenhuma tarefa cadastrada</p>
</div>
